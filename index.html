<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>TextAnalyzer</title>
    <link rel="stylesheet" href="./src/css/bootstrap.css" />
    <link rel="stylesheet" href="./src/css/main.css" />
  </head>
  <body>
    <h1 class="main-heading">Text analyzer</h1>
    <div class="flex-box">
      <div class="source-code">
        <h2>Source code</h2>
        <textarea name="code" id="source-code" cols="65" rows="18">
procedure TEditor.DrawLines(Y, Count: Integer; LinePtr: Word);
var Color: Word; b: array[0..MaxLineLength - 1] of Word;
while Count > 0 do
Begin
FormatLine(B, LinePtr, Delta.X + Size.X, color);
WriteBuf(0 Y, Size.X, 1, b[Delta.X]);
LinePtr := NextLine(LinePtr);
Inc(Y);
Dec(Count);
End;
R := Operand * R / 100;
End;</textarea
        >
        <button class="btn btn-primary btn-anylize" onclick="main()">
          Analyze
        </button>
      </div>
      <div class="key-words">
        <h2>Key words</h2>
        <ul class="key-word-list">
          <li class="keyword">procedure</li>
          <li class="keyword">.</li>
          <li class="keyword">(</li>
          <li class="keyword">,</li>
          <li class="keyword">:</li>
          <li class="keyword">;</li>
          <li class="keyword">)</li>
          <li class="keyword">var</li>
          <li class="keyword">[</li>
          <li class="keyword">..</li>
          <li class="keyword">-</li>
          <li class="keyword">]</li>
          <li class="keyword">of</li>
          <li class="keyword">Begin</li>
          <li class="keyword">:=</li>
          <li class="keyword">while</li>
          <li class="keyword">&gt;</li>
          <li class="keyword">do</li>
          <li class="keyword">+</li>
          <li class="keyword">end</li>
          <li class="keyword">*</li>
          <li class="keyword">/</li>
          <li class="keyword">Integer</li>
          <li class="keyword">Word</li>
          <li class="keyword">$</li>
        </ul>
        <div class="input-group mb-3">
          <input
            type="text"
            class="form-control add-key-word-input"
            placeholder="Key word"
            aria-label="Key word"
            aria-describedby="button-addon2"
          />
          <div class="input-group-append">
            <button
              class="btn btn-outline-primary"
              type="button"
              id="button-addon2"
              onclick="addKeyWord()"
            >
              Button
            </button>
          </div>
        </div>
      </div>
      <div class="result-table">
        <h2>Literal table</h2>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Literal</th>
              <th scope="col">Type</th>
              <th scope="col">Index</th>
            </tr>
          </thead>
          <tbody class="table-body"></tbody>
        </table>
      </div>
    </div>
  </body>
  <script src="./index.js"></script>
</html>
